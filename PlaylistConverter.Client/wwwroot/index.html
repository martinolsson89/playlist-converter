<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Converter</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="PlaylistConverter.Client.styles.css" rel="stylesheet" />
    <style>
        #blazor-error-ui {
            display: none;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 1rem;
                top: 0.5rem;
                font-size: 1.5rem;
                font-weight: bold;
            }

        /* Loading indicator styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.05), rgba(126, 34, 206, 0.05));
        }

        .loading-spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
            position: relative;
        }

            .loading-spinner div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 64px;
                height: 64px;
                margin: 8px;
                border: 6px solid;
                border-radius: 50%;
                animation: loading-spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: #6366f1 transparent transparent transparent;
            }

                .loading-spinner div:nth-child(1) {
                    animation-delay: -0.45s;
                }

                .loading-spinner div:nth-child(2) {
                    animation-delay: -0.3s;
                }

                .loading-spinner div:nth-child(3) {
                    animation-delay: -0.15s;
                }

        @keyframes loading-spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 24px;
            color: #6366f1;
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
        }

        .loading-message {
            margin-top: 8px;
            color: #4B5563;
            font-size: 0.875rem;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loading-text">Playlist Converter</div>
            <div class="loading-message">Loading application, please wait...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.addEventListener('unhandledrejection', function (event) {
            // Prevent the default browser behavior which might show the error UI
            event.preventDefault();
        });
    </script>
</body>

</html>
